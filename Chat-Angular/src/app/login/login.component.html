<form class="form-horizontal">
<h1><label class="col-sm-3 control-label">로그인</label></h1>
<div class="form-group">
	<label for="inputID" class="col-sm-2 control-label">ID</label>
	<div class="col-sm-10">
		<input class="form-control" id="inputID" #idInputBox placeholder="ID를 입력하세요"/>
	</div>
</div>
<div class="form-group">
	<label for="inputPW" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
     <input class="form-control" id="inputPW" type="password" #pwInputBox  placeholder="비밀번호를 입력하세요"/>
	 </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default"  (click)="LoginReq(idInputBox.value, pwInputBox.value); idInputBox.value=''; pwInputBox.value=''">Login</button>
    </div>
  </div>

  

</form>

<h1><label class="col-sm-5 control-label">새 계정 등록</label></h1>
<div class="form-group">
	<label for="newinputID" class="col-sm-2 control-label">ID</label>
	<div class="col-sm-10">
	<input class="form-control" id="newinputID" #newidInputBox placeholder="ID를 입력하세요"/>
	</div>
</div>
<div class="form-group">    
	<label for="newinputPW" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
	<input class="form-control" type="password" id="newinputPW" #newpwInputBox  placeholder="비밀번호를 입력하세요"/>
	</div>
</div>

<div class="form-group"> <label for="inputName" class="col-sm-2 control-label">Name</label>  	<div class="col-sm-10"><input class="form-control" id="inputName" #nameInputBox  placeholder="이름을 입력하세요" /></div></div>
<div class="form-group"> <label for="inputEmail" class="col-sm-2 control-label">Email</label> 	<div class="col-sm-10"><input class="form-control" id="inputEmail" type="email" #emailInputBox  placeholder="Email을 입력하세요" /></div></div>
<div class="form-group"> <label for="inputComment" class="col-sm-2 control-label">Comment</label>	<div class="col-sm-10"><input class="form-control" id="inputComment" #commentInputBox placeholder="Comment를 입력하세요" /></div></div>
<div class="form-group"> <label for="inputPhone" class="col-sm-2 control-label">Tel</label>  	<div class="col-sm-10"><input class="form-control" id="inputPhone" type="tel" placeholder="전화번호를 입력하세요" #phoneInputBox/></div></div>

<button class="btn btn-default"  (click)="RegisterRpt(newidInputBox.value, newpwInputBox.value, nameInputBox.value, emailInputBox.value, commentInputBox.value, phoneInputBox.value); 
newidInputBox.value=''; newpwInputBox.value=''; nameInputBox.value=''; emailInputBox.value=''; commentInputBox.value=''; phoneInputBox.value='';">Register</button>
